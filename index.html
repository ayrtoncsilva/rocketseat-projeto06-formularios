<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">

            <header>
                <div class="boxheader">
                    <h1>
                        Mentoria
                    </h1>
                    <p>
                        Preencha o formulário abaixo para agendar a sua mentoria
                    </p>
                </div>
            </header>


        <div class="my-form">
        <form id="send-form">
            <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>
                    </div>

                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="wrapper-name">Nome</label>
                            <input type="text" name="wrapper-name" id="" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="wrapper-username">Sobrenome</label>
                            <input type="text" name="wrapper-username" id="" required>
                        </div>

                    </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" name="event-email" id="" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="email" name="event-password" id="" minlength="6">
                    </div>
            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="email" name="mentor-name" id="">
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="text" name="event-password" id="" minlength="6">
                </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                <H2>PRIMEIRA MENTORIA</H2>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data  <span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="event-date" id="">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" name="event-begin" id="">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Ate</label>
                        <input type="time" name="event-end" id="">
                    </div>
                </div>

                <H2>SEGUNDA MENTORIA</H2>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" name="event-date" id="">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" name="event-begin" id="">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Ate</label>
                        <input type="time" name="event-end" id="">
                    </div>
                </div>
            </div>
        </fieldset>
        </form>

        <div class="format-footer">
            <footer>
                <input class="button" form="send-form" type="submit" value="Enviar informações">
            </footer>
        </div>
    </div>
</div>
</body>
</html>
